<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Doggo viewer</h1>
      <span id="dog-name">Dougie the Default Doggo</span>
    </header>
    <section class="section-container">
      <section class="column" id="left-column">
        <section class="item">
          <span>Choose your Breed!</span>
        </section>
        <section class="item">
          <select name="" id="" class="breeds">
            <option value="starter" selected>Select Me</option>
          </select>
          <section class="img-container">
            <section class="container">
              <div>🐶🐶🐶🐶🐶🐶🐶</div>
              <img
                src="https://images.dog.ceo/breeds/ovcharka-caucasian/IMG_20190611_152047.jpg"
                alt="cute corgi for the hompage"
                class="dog-img"
              />
            </section>
          </section>
        </section>
      </section>
      <section class="column">
        <section class="item">
            <span>Doggo Characteristics</span>
            <ul>
                <li id="MF">S: Male</li>
                <li id="age">Age: 2</li>
                <li id="likes">Likes: Ham,String Cheese</li>
                <li id="dislikes">Dislikes: Baths,Entropy</li>
                <li id="fun-fact">Additional Info: On every walk,has to visit that one spot where they found a piece of cheese on the ground six months age.</li>
            </ul>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
